buildscript {
  ext {
    kotlinVersion = '1.2.60'
  }

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}
plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
}
apply plugin: 'kotlin'
ext {
  kotlinVersion = '1.2.60'
  vertxVersion = '3.6.0'
  junitJupiterEngineVersion = '5.2.0'
}

repositories {
  mavenLocal()
  jcenter()
}

group = 'eta.oz'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'eta.oz.rabbit_vertx_consumer.MainVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {
  compile group: 'joda-time', name: 'joda-time', version: '2.10.1'
  compile group: 'org.jooq', name: 'jooq', version: '3.11.7'
  compile group: 'org.jooq', name: 'jooq-meta', version: '3.11.7'
  compile group: 'org.jooq', name: 'jooq-codegen', version: '3.11.7'


  compile "io.vertx:vertx-mysql-postgresql-client:$vertxVersion"
  compile 'io.vertx:vertx-sql-common:3.6.0'
  compile group: "io.vertx', name: 'vertx-lang-kotlin', version:$vertxVersion"


  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-rabbitmq-client:$vertxVersion"
  implementation "io.vertx:vertx-mqtt:$vertxVersion"

  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion")
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}
